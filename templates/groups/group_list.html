{% extends 'base.html' %}
{% load static %}

{% block title %}
    Список групп
{% endblock title %}

{% block img_logo %}

{% endblock img_logo %}

{% block content %}

{% for group in groups %}
<div class="big_link" >
<a href="{% url 'group_detail' group.id %}">

    {{ group.id }}. {{ group.name }}

</a>
<a href="{% url 'delete_group' group.id %}" class="delete_group">X</a>
<a href="{% url 'update_group' group.id %}" class="update_group">Edit group</a>
</div>
{% endfor %}

{% endblock content %}
